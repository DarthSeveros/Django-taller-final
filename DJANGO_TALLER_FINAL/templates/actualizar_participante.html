{% extends 'layout.html' %}

{% block title %}Participantes{% endblock title %}

{% block body %}
<body class="bg-light">
    {% include 'header.html' %}
    <div class="container">
        <div class="py-5 text-center">
            <h1 class="display-1">Actualizar participante</h1>
        </div>
        <form method="POST" action="{% url 'actualizar_participante' id=id_participante %}">
            <table class="table">
                {{ form.as_table }}
                {% csrf_token %}
                <tr>
                    <td>
                        <a href="{% url 'participantes' %}" class="btn btn-outline-secondary">Volver</a>
                    </td>
                    <td>
                        <input type="submit" value="Actualizar participante" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
{% endblock body %}
