{% extends 'layout.html' %}

{% block title %}Instituciones{% endblock title %}

{% block body %}
<body class="bg-light">
    {% include 'header.html' %}
    <div class="container">
        <div class="py-5 text-center">
            <h1 class="display-1">Ingresar institución</h1>
        </div>
        <form method="POST" action="{% url 'ingresar_institucion' %}">
            <table class="table">
                <tr>
                    <td><strong>{{ form.nombre.label }}:</strong></td>
                    <td>
                        {{ form.nombre }}
                        {% for error in form.nombre.errors %}
                            <p class="text-danger">{{error}}</p>
                        {% endfor %}
                    </td>
                </tr>
                {% csrf_token %}
                <tr>
                    <td>
                        <a href="{% url 'instituciones' %}" class="btn btn-outline-secondary">Volver</a>
                    </td>
                    <td>
                        <input type="submit" value="Ingresar institución" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
{% endblock body %}
