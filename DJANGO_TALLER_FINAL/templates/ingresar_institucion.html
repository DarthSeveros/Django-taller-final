{% extends 'layout.html' %}

{% block title %}Instituciones{% endblock title %}

{% block body %}
<body>
    {% include 'header.html' %}
    <div class="alert alert-info display-1 text-center">Ingresar institucion</div>
    <form method="POST" action="{% url 'ingresar_institucion' %}">
        <table class="table">
            {{ form.as_table }}
            {% csrf_token %}
    
            <tr>
                <td>
                    <a href="{% url 'instituciones' %}" class="btn btn-outline-secondary">Volver</a>
                </td>
                <td>
                    <input type="submit" value="Ingresar ciudad" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>


</body>
{% endblock body %}
