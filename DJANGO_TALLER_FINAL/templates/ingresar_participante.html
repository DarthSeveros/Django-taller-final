{% extends 'layout.html' %}

{% block title %}Participantes{% endblock title %}

{% block body %}
<body>
    {% include 'header.html' %}
    <div class="alert alert-info display-1 text-center">Ingresar participante</div>
    <form method="POST" action="{% url 'ingresar_participante' %}">
        <table class="table">
            {{ form.as_table }}
            {% csrf_token %}
    
            <tr>
                <td>
                    <a href="{% url 'participantes' %}" class="btn btn-outline-secondary">Volver</a>
                </td>
                <td>
                    <input type="submit" value="Ingresar participante" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>


</body>
{% endblock body %}
